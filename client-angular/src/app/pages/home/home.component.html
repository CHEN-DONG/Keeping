<app-banner></app-banner>
<div class="list">
  <div nz-row>
    <div nz-col nzSpan="8" *ngFor="let item of list">
      <div class="list-item">
        <div *ngIf="item.image; else noimage" class="cover" [style.backgroundImage]="'url('+ item.image +')'">
        </div>
        <div #noimage class="cover" [style.background]="red"></div>
        <div>
          {{item.title}}
        </div>
      </div>
    </div>
  </div>
</div>
